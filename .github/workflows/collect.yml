name: Collect & Test Configs

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run collector
        run: python main.py

      - name: Commit & Push
        run: |
          git config user.email "bot@github.com"
          git config user.name "MWRI Bot"
          git add output/ README.md
          if git diff --staged --quiet; then
            echo "No changes"
          else
            TIMESTAMP=$(date -u +"%Y-%m-%d %H:%M UTC")
            BEST=$(cat output/best.txt | wc -l)
            git commit -m "ðŸ§˜ Update: ${BEST} configs | ${TIMESTAMP}"
            git push
          fi
